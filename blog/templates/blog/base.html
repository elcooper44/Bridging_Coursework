{% load static %}
<html>
    <head>
       <title> My Blog Site</title>
       <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        {% if user.is_authenticated %}
         <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <body>
            <div class="page-header">
                <h1><a href="/">My Blog Site</a></h1>
            </div>
            <div class="content container">
                <div class="about-me">
                    <div class="pic">
                        <img src="{% static 'images/me.jpg' %}" alt="Its me!" width="300" height="200" class="rotate90">
                
                    </div>
                    <div class="List">
                        <h2>About me:</h2>
                        <ul>
                            <li>I have just finished my first year at univerisity</li>
                            <li>I love baking and have started<br>baking bread during lockdown</li>
                            <li>I am on the cricket team</li>
                          </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
            
        </body>
    </body>
</html>
